<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>EXAMPLE</title>
  <!--CSS -->
  <link rel="stylesheet" href="css/Styles.css">
  <!--Js -->
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
          type="text/javascript"></script>
  <style type="text/css">
    @import url("https://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");


  </style>
  <script type="text/javascript">
    function load() {
      var feed ="http://feeds.reuters.com/Reuters/worldNews “;
      new GFdynamicFeedControl(feed, "feedControl");

    }
    google.load("feeds", "1");
    google.setOnLoadCallback(load);
  </script>
</head>
<body>

<!--wrapper -->
<div id="outer_wrapper">
  <div id="wrapper">
    <!--header -->
    <div id="header"> <a href="index.html"><img src="images/logo.png" alt="" id="logo" /></a>

    </div>
    <div id="right_header">
      <button>Log Out</button>
    </div>
    <!--Menu Area -->
    <div id="nav">
      <ul>
        <li><a href="index.html">Главная страница</a></li>
        <li><a href=#>Посмотреть оценки студента</a></li>
      </ul>
    </div>
    <!--content area -->
    <div id="content">
      <!--banner section -->
      <center><div id="body">
        <div id="feedControl">Loading...</div>
      </div></center>

      <!--News and spotlight container -->
      <br class="clear" />
    </div>
  </div>
  <!--footer -->
  <div id="outer_footer">
    <div id="footer">
      <div id="left_footer">
        <ul>
          <li><a href="https://www.sfedu.ru/">Check original</a></li>
        </ul>
      </div>
      <div id="right_footer">
        <div class="tweetbox">
          <div class="tweet">
            <p><a href="#">@University</a> By Zubov Dmitry 12-2019</p>
            <em class="shoutright">&nbsp;</em> </div>
        </div>
      </div>
      <div class="bottom_footer">
        <p>&copy; 2019 Zubov's Site All Rights Reserved</p>
        <a href="#" id="topScroll">Back to Top</a> </div>
    </div>
  </div>
  <br class="clear" />
</div>
</body>
</html>
